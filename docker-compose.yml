version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: awkward_turtle_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-awkward_turtle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-awkward_turtle}
      POSTGRES_DB: ${POSTGRES_DB:-awkward_turtle_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-awkward_turtle}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: awkward_turtle_backend
    ports:
      - "8050:8050"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-awkward_turtle}:${POSTGRES_PASSWORD:-awkward_turtle}@postgres:5432/${POSTGRES_DB:-awkward_turtle_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      POSTGRES_USER: ${POSTGRES_USER:-awkward_turtle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-awkward_turtle}
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-awkward_turtle_db}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
